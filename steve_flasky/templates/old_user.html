<!-- user.html is a derived template.

Jinja2 extends command implements template inheritance by ref to
bootstrap object initialised in hello.py

Three blocks are defined below, title, navbar and content. These are all
blocks that the base template exports for derived templates to define

Flask-Bootstrap's base.html template also defines several other blocks
such as html, head, styles, body, script, etc, that can be used in derived templates.

NOTE: if you override some of these other blocks, you need to invoke base class constructor so bootstraps full content is still loaded.  -->

{% extends "bootstrap/base.html" %}

{% block title %}Flasky{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Flasky</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Hello, {{ name }}!</h1>
    </div>
</div>
{% endblock %}
